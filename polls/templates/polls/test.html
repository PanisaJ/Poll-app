<p id="demo"></p></br></br></br>



<input type="range" id="volumn" min="0" max="50" step="5" value="25">
<p id="rangeText"></p>


</br></br></br></br>

<input type="button" id="Btn1" onclick="ShowText()" value="Show">



<p id="message"></p>

<script>
var rangeInput = document.getElementById("volumn");
var ShowText = document.getElementById("rangeText");
ShowText.innerHTML = rangeInput.value; 

rangeInput.oninput = function() {
  ShowText.innerHTML = this.value;
}

function ShowText() {
  var x = document.getElementById("Btn1").value;
  document.getElementById("message").innerHTML = x;
}
</script>
